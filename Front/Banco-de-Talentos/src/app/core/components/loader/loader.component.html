<ng-container *ngIf="isLoading">
  <div class="loader-container">
    <div class="p-4 shadow-2 border-round w-full lg:w-3">
      <div class="text-center">
        <div class="mb-3">
          <img src="assets/loader.svg" alt="loading" width="70" height="70" />
        </div>
        <span class="text-600 font-medium line-height-3">{{ msg }}</span>
      </div>
    </div>
  </div>
</ng-container>
