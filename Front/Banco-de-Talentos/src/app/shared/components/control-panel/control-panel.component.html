<div class="py-3 px-3 sm:px-6 xl:px-8 flex align-items-center shadow-none">
  <div class="flex flex-wrap border-round w-full">
    <div
      class="w-12 sm:w-4 font-bold p-2 flex align-items-center justify-content-center sm:justify-content-start"
    >
      <p-button
        label="Nuevo Talento"
        icon="pi pi-plus"
        styleClass="p-button-sm p-button-outlined p-button-info"
        (click)="onNewTalent()"
      ></p-button>
    </div>
    <div
      class="w-12 sm:w-8 font-bold p-2 flex flex-wrap align-items-center justify-content-center sm:justify-content-between"
    >
      <div class="mx-1 mb-2 md:mb-0">
        <p-overlayPanel #techSkills [style]="{ width: '350px' }">
          <ng-template pTemplate>
            <p-chips
              [(ngModel)]="selectedTechSks"
              [allowDuplicate]="false"
            ></p-chips>
            <p-scrollPanel [style]="{ width: '100%', height: '300px' }">
              <div class="field-checkbox m-0 p-1" *ngFor="let skill of skills">
                <p-checkbox
                  name="groupSk"
                  [value]="skill.name"
                  [(ngModel)]="selectedTechSks"
                  [inputId]="skill.name"
                ></p-checkbox>
                <label [for]="skill.name">{{ skill.name }}</label>
              </div>
            </p-scrollPanel>
          </ng-template>
        </p-overlayPanel>

        <p-button
          label="Habilidades"
          styleClass="p-button-sm p-button-rounded p-button-secondary"
          (click)="isSkillsListEmpty ? null : techSkills.toggle($event)"
          [disabled]="isSkillsListEmpty"
        ></p-button>
      </div>

      <div class="mx-1 mb-2 md:mb-0">
        <p-overlayPanel #proficiencyOP [style]="{ width: '180px' }">
          <ng-template pTemplate>
            <p-listbox
              [options]="proficiency"
              optionLabel="name"
              optionValue="id"
              [(ngModel)]="selectedIdProficiency"
              styleClass="border-none"
            ></p-listbox>
          </ng-template>
        </p-overlayPanel>

        <p-button
          label="Nivel de inglÃ©s"
          styleClass="p-button-sm p-button-rounded p-button-secondary"
          (click)="isProficiencyListEmpty ? null : proficiencyOP.toggle($event)"
          [disabled]="isProficiencyListEmpty"
        ></p-button>
      </div>

      <div class="mx-1 mb-2 md:mb-0">
        <p-overlayPanel #favorite [style]="{ width: '180px' }">
          <ng-template pTemplate>
            <p-listbox
              [options]="favorites"
              optionLabel="name"
              [(ngModel)]="selectedFavorite"
              styleClass="border-none"
            ></p-listbox>
          </ng-template>
        </p-overlayPanel>

        <p-button
          label="Favoritos"
          styleClass="p-button-sm p-button-rounded p-button-secondary"
          (click)="isFavoriteListEmpty ? null : favorite.toggle($event)"
          [disabled]="isFavoriteListEmpty"
        ></p-button>
      </div>
      <div class="mx-1 mb-2 md:mb-0">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Buscar talento o puesto"
            [(ngModel)]="term"
            class="p-inputtext-sm"
          />
        </span>
      </div>
      <div class="mx-1 mb-2 md:mb-0">
        <p-button
          label="Buscar"
          styleClass="p-button-sm p-button-success"
          (onClick)="emitFilter()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
