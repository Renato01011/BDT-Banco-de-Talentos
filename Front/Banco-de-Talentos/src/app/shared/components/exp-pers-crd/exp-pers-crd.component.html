<div class="flex flex-wrap border-round m-1 sm:m-2 sm:mr-0">
  <div class="w-12 p-1 flex align-items-center justify-content-between">
    <div class="flex align-items-center justify-content-center">
      <span class="font-semibold text-base text-600">Experiencia</span>
    </div>
    <div class="flex align-items-center justify-content-center">
      <button
        pButton
        pRipple
        icon="pi pi-plus"
        class="p-button-rounded p-button-secondary p-button-text p-button-sm"
        (click)="openNewWorkExperienceDialog()"
      ></button>
    </div>
  </div>
  <div
    class="w-12 flex align-items-center surface-hover p-1 mx-0 sm:mx-3 border-round-md"
  >
    <div class="w-2 py-1 flex align-items-center justify-content-center">
      <p-avatar
        image="./assets/users/1.jpg"
        size="large"
        shape="circle"
      ></p-avatar>
    </div>
    <div class="w-8 p-1 flex align-items-center justify-content-center">
      <div class="flex flex-column gap-2 w-full">
        <div class="flex align-items-center font-semibold text-base text-800">
          FRACTAL
        </div>
        <div class="flex align-items-center text-500 text-sm font-normal">
          Desarrollador Full-Stack 2015 - 2021 6años
        </div>
      </div>
    </div>
    <div class="w-2 py-1 flex align-items-center justify-content-center">
      <div
        class="flex align-items-center justify-content-center h-4rem border-round"
      >
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-secondary p-button-text"
          (click)="openEditWorkExperienceDialog()"
        ></button>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="newWorkExperienceDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center w-12">
      <span class="text-lg md:text-xl font-semibold text-800">
        Agrega una nueva experiencia
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Describe y agrega tu nueva experiencia laboral.
      </span>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputCompany" class="block text-left mb-2">Empresa</label>
      <input pInputText placeholder="Nombre de la empresa" class="w-full" />
      <small id="inputCompany" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <p-checkbox
        [binary]="true"
        inputId="binary"
        label="Aquí en Fractal"
        class="mt-3"
      ></p-checkbox>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputJob" class="block text-left mb-2">Puesto</label>
      <input pInputText placeholder="Puesto en la empresa" class="w-full" />
      <small id="inputJob" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex flex-wrap align-items-center">
      <div class="w-12 sm:w-6 flex flex-column align-items-center py-2 md:pr-3">
        <div class="w-12 flex flex-column justify-content-start mb-2">
          <label for="inputNumber" class="block text-left mb-2"
            >Año y mes de inicio</label
          >
          <p-calendar
            class="w-full"
            styleClass="w-full"
            dateFormat="mm/yy"
            inputId="dateformat"
            appendTo="body"
          ></p-calendar>
          <small id="inputNumber" class="p-error block text-left">err</small>
        </div>
      </div>
      <div class="w-12 sm:w-6 flex flex-column align-items-center py-2 md:pl-3">
        <div class="w-12 flex flex-column justify-content-start mb-2">
          <label for="inputNumber2" class="block text-left mb-2"
            >Año y mes fin</label
          >
          <p-calendar
            class="w-full"
            styleClass="w-full"
            dateFormat="mm/yy"
            inputId="dateformat"
            appendTo="body"
          ></p-calendar>
          <small id="inputNumber2" class="p-error block text-left">err</small>
        </div>
      </div>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <p-checkbox
        [binary]="true"
        inputId="binary"
        label="Hasta la actualidad"
      ></p-checkbox>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-info w-full"
          (click)="hideNewWorkExperienceDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Agregar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
