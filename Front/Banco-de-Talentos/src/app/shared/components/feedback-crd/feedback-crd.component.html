<div class="grid">
  <div class="col">
    <div class="border-round-sm flex justify-content-between">
      <div class="flex align-items-center justify-content-center">
        <span class="text-base font-medium">Feedback</span>
      </div>
      <div class="flex align-items-center justify-content-center">
        <button
          pButton
          pRipple
          icon="pi pi-plus"
          class="p-button-rounded p-button-secondary p-button-text p-button-sm"
        ></button>
      </div>
    </div>

    <div class="border-round-sm">
      <div class="grid">
        <div class="col-2">
          <div
            class="flex align-items-center justify-content-center h-4rem border-round"
          >
            <p-avatar
              image="./assets/users/1.jpg"
              size="large"
              shape="circle"
            ></p-avatar>
          </div>
        </div>
        <div class="col-10">
          <div class="flex align-items-center h-4rem border-round">
            <div class="flex flex-column gap-2 w-full">
              <div class="flex align-items-center font-semibold">
                <div class="grid w-full">
                  <div class="col">
                    <div class="border-round-sm">Cesar Ortiz</div>
                  </div>
                  <div class="col">
                    <div class="border-round-sm">
                      <p-rating
                        [(ngModel)]="rating"
                        [stars]="5"
                        [cancel]="false"
                        [readonly]="true"
                      ></p-rating>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex align-items-center profile-detail text-sm">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis
                nostrum id ab.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex align-items-center">
      <span class="custom-cursor" (click)="handleClick()">
        <i class="pi pi-pencil"></i>
        <span class="text-sm"> Dar nuevo feedback</span>
      </span>
    </div>
  </div>
</div>
