<div class="flex flex-wrap border-round m-1 sm:m-2 sm:mr-0">
  <div class="w-12 p-1 flex align-items-center justify-content-between">
    <div class="flex align-items-center justify-content-center">
      <span class="font-semibold text-base text-600">Idiomas</span>
    </div>
    <div class="flex align-items-center justify-content-center">
      <button
        pButton
        pRipple
        icon="pi pi-plus"
        class="p-button-rounded p-button-secondary p-button-text p-button-sm"
        (click)="openNewLanguageDialog()"
      ></button>
    </div>
  </div>
  <div
    class="w-12 flex align-items-center surface-hover p-1 mx-0 sm:mx-3 border-round-md"
  >
    <div class="w-3 sm:w-2 py-1 flex align-items-center justify-content-center">
      <div class="flex flex-column gap-2">
        <div class="flex align-items-center font-semibold text-base text-800">
          Ingl√©s
        </div>
        <div class="flex align-items-center text-500 text-sm font-normal">
          Avanzado
        </div>
      </div>
    </div>
    <div class="w-7 sm:w-8 p-1 flex align-items-center justify-content-start">
      <p-rating
        [(ngModel)]="rating"
        [stars]="5"
        [cancel]="false"
        [readonly]="true"
      ></p-rating>
    </div>
    <div class="w-2 py-1 flex align-items-center justify-content-center">
      <div
        class="flex align-items-center justify-content-center h-4rem border-round"
      >
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-secondary p-button-text"
          (click)="openEditLanguageDialog()"
        ></button>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="newLanguageDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center w-12">
      <span class="text-lg md:text-xl font-semibold text-800">
        Agrega una nuevo idioma
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Agrega un nuevo idioma aprendido.
      </span>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputLang" class="block text-left mb-2">Idioma</label>
      <p-dropdown
        [options]="languages"
        placeholder="Nombre del idioma"
        optionLabel="name"
        [showClear]="true"
        class="w-full text-left"
        styleClass="w-full"
        appendTo="body"
      ></p-dropdown>
      <small id="inputLang" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputLv" class="block text-left mb-2">Nivel</label>
      <p-dropdown
        [options]="levels"
        placeholder="Nombre del idioma"
        optionLabel="name"
        [showClear]="true"
        class="w-full text-left"
        styleClass="w-full"
        appendTo="body"
      ></p-dropdown>
      <small id="inputLv" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex align-items-center justify-content-between">
      <p-rating></p-rating>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-secondary w-full"
          (click)="hideNewLanguageDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Agregar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>

<p-dialog
  [(visible)]="editLanguageDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  [closable]="false"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between w-12">
      <span class="text-lg md:text-xl font-semibold text-800">
        Edita tu experiencia
      </span>
      <span
        class="text-red-300 hover:text-red-500 text-sm font-light mx-1 cursor-pointer"
      >
        <i class="pi pi-trash"></i>
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Edita tu habilidad en el idioma.
      </span>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputLang" class="block text-left mb-2">Idioma</label>
      <p-dropdown
        [options]="languages"
        placeholder="Nombre del idioma"
        optionLabel="name"
        [showClear]="true"
        class="w-full text-left"
        styleClass="w-full"
        appendTo="body"
      ></p-dropdown>
      <small id="inputLang" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputLv" class="block text-left mb-2">Nivel</label>
      <p-dropdown
        [options]="levels"
        placeholder="Nombre del idioma"
        optionLabel="name"
        [showClear]="true"
        class="w-full text-left"
        styleClass="w-full"
        appendTo="body"
      ></p-dropdown>
      <small id="inputLv" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex align-items-center justify-content-between">
      <p-rating></p-rating>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-secondary w-full"
          (click)="hideEditLanguageDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Editar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
