<div class="grid">
  <div class="col">
    <div class="border-round-sm flex justify-content-between">
      <div class="flex align-items-center justify-content-center">
        <span class="text-base font-medium">Idiomas</span>
      </div>
      <div class="flex align-items-center justify-content-center">
        <button
          pButton
          pRipple
          icon="pi pi-plus"
          class="p-button-rounded p-button-secondary p-button-text p-button-sm"
          (click)="openNewLanguageDialog()"
        ></button>
      </div>
    </div>

    <div class="border-round-sm">
      <div class="grid">
        <div class="col-2">
          <div
            class="flex align-items-center justify-content-center h-4rem border-round"
          >
            <div class="flex flex-column gap-2">
              <div class="flex align-items-center font-semibold">Ingl√©s</div>
              <div class="flex align-items-center profile-detail text-sm">
                Avanzado
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="flex align-items-center h-4rem border-round">
            <div class="flex flex-column gap-2 w-full">
              <p-rating
                [(ngModel)]="rating"
                [stars]="5"
                [cancel]="false"
                [readonly]="true"
              ></p-rating>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div
            class="flex align-items-center justify-content-center h-4rem border-round"
          >
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-secondary p-button-text"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="newLanguageDialog"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '650px' }"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column">
      <div class="flex align-items-start justify-content-start h-3rem">
        <h2>Agrega una nuevo idioma</h2>
      </div>
      <div class="flex align-items-start justify-content-start h-2rem">
        <p>Agrega un nuevo idioma aprendido.</p>
      </div>
    </div>
  </ng-template>
  <div>
    <p>Idioma</p>
    <p-dropdown [options]="languages" placeholder="Nombre del idioma" optionLabel="name" [showClear]="true" appendTo="body"></p-dropdown>
    <p>Nivel</p>
    <p-dropdown [options]="levels" placeholder="Nivel del idioma" optionLabel="name" [showClear]="true" appendTo="body"></p-dropdown>
    <div class="pt-4">
        <p-rating></p-rating>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-info w-full"
          (click)="hideNewLanguageDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Agregar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
