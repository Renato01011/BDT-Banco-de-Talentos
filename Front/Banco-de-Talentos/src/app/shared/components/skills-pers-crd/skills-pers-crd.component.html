<div class="flex flex-wrap border-round m-1 sm:m-2 sm:mr-0">
  <div class="w-12 sm:w-7 p-1 flex flex-column">
    <div class="w-12 border-round-sm flex justify-content-between">
      <div class="flex align-items-center justify-content-center">
        <span class="font-semibold text-base text-600"
          >Habilidades Técnicas</span
        >
      </div>
      <div class="flex align-items-center justify-content-center">
        <button
          pButton
          pRipple
          icon="pi pi-plus"
          class="p-button-rounded p-button-secondary p-button-text p-button-sm"
          (click)="openNewTechnicalSkillDialog()"
        ></button>
      </div>
    </div>

    <div class="border-round-sm">
      <div class="flex align-items-center flex-wrap gap-1">
        <p-chip
          *ngFor="let skill of inlineTechnicalSkills"
          [label]="skill.name"
          styleClass="custom-chip"
        ></p-chip>
      </div>
    </div>
  </div>
  <div class="w-12 sm:w-5 py-1 flex flex-column">
    <div class="w-12 border-round-sm flex justify-content-between">
      <div class="flex align-items-center justify-content-center">
        <span class="font-semibold text-base text-600"
          >Habilidades Blandas</span
        >
      </div>
      <div class="flex align-items-center justify-content-center">
        <button
          pButton
          pRipple
          icon="pi pi-plus"
          class="p-button-rounded p-button-secondary p-button-text p-button-sm"
          (click)="openNewSoftSkillDialog()"
        ></button>
      </div>
    </div>

    <div class="border-round-sm">
      <div class="flex align-items-center flex-wrap gap-1">
        <p-chip
          *ngFor="let skill of softSkills"
          [label]="skill.name"
          styleClass="custom-red-chip"
        ></p-chip>
      </div>
    </div>
  </div>
</div>
<p-dialog
  [(visible)]="technicalSkillsDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center w-12">
      <span class="text-lg md:text-xl font-semibold text-800">
        Agregar una nueva habilidad técnica
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Agrega tu nueva experiencia técnica.
      </span>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputLink" class="block text-left mb-2"
        >Habilidad técnica</label
      >
      <input
        pInputText
        placeholder="Ingrese su habilidad técnica"
        class="w-full"
      />
      <small id="inputLink" class="p-error block text-left">err</small>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputNumber" class="block text-left mb-2"
        >Años de experiencia</label
      >
      <p-inputNumber
        inputId="inputNumber"
        class="w-full"
        styleClass="w-full"
        placeholder="Nro. de años"
      ></p-inputNumber>
      <small id="inputNumber" class="p-error block text-left">err</small>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-info w-full"
          (click)="hideNewTechnicalSkillDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Agregar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>

<p-dialog
  [(visible)]="softSkillsDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"

      <span class="text-lg md:text-xl font-semibold text-800">
        Agregar una nueva habilidad blanda
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Agrega tu nueva experiencia blanda.
      </span>
    </div>
    <div class="w-12 flex flex-column justify-content-start mb-2">
      <label for="inputLink" class="block text-left mb-2"
        >Habilidad blanda</label
      >
      <input pInputText placeholder="Nombre de la habilidad" class="w-full" />
      <small id="inputLink" class="p-error block text-left">err</small>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-info w-full"
          (click)="hideNewSoftSkillDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Agregar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
