<div class="flex flex-wrap border-round m-1 sm:m-2 sm:mr-0">
  <div class="w-12 p-1 flex align-items-center">
    <span class="text-left text-sm text-500">
      {{ description }}
      <span
        class="cursor-pointer mx-2 text-500 hover:text-700"
        (click)="openEditDescriptionDialog()"
      >
        <i class="pi pi-pencil text-sm"></i>
      </span>
    </span>
  </div>
</div>
<p-dialog
  [(visible)]="editDescriptionDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center w-12">
      <span class="text-lg md:text-xl font-semibold text-800">
        Edita tu descripción
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Tiempo de una nueva descripción? Editala.
      </span>
    </div>
    <form
      class="w-12 flex flex-column"
      [formGroup]="summForm"
      (ngSubmit)="onSveSummForm()"
      autocomplete="off"
    >
      <div class="w-12 flex flex-column justify-content-start h-9rem">
        <label
          for="inputLink"
          class="block text-left mb-2 font-medium text-bluegray-800 font-medium text-bluegray-800"
          >Descripción</label
        >
        <textarea
          rows="5"
          cols="30"
          pInputTextarea
          [autoResize]="true"
          placeholder="Escribe un descripción"
          class="w-full h-auto"
          formControlName="description"
        ></textarea>
        <small
          id="inputLink"
          class="hidden"
          [ngClass]="{ 'p-error block text-left': isValidField('description') }"
          >Este campo no puede estar vacío.</small
        >
      </div>
      <div class="w-12 flex flex-wrap pt-3">
        <div
          class="w-6 p-2 pl-0 flex align-items-center justify-content-center"
        >
          <button
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-outlined p-button-secondary w-full"
            (click)="hideEditDescriptionDialog()"
          ></button>
        </div>
        <div
          class="w-6 p-2 pr-0 flex align-items-center justify-content-center"
        >
          <button
            pButton
            pRipple
            label="Editar"
            icon="pi pi-check"
            type="submit"
            class="p-button-success w-full"
          ></button>
        </div>
      </div>
    </form>
  </div>
</p-dialog>
