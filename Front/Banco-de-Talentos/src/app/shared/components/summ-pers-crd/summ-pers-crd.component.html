<p-dialog
  [(visible)]="editDescriptionDialog"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center w-12">
      <span class="text-lg md:text-xl font-semibold text-800">
        Edita tu descripci贸n
      </span>
    </div>
  </ng-template>
  <div class="w-12 flex flex-column align-items-center">
    <div class="flex align-items-center w-12 pb-3">
      <span class="text-sm md:text-base font-normal text-500">
        Tiempo de una nueva descripci贸n? Editala.
      </span>
    </div>
    <div class="w-12 flex flex-column justify-content-start h-9rem">
      <label for="inputLink" class="block text-left mb-2">Descripci贸n</label>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        [autoResize]="true"
        placeholder="Escribe un descripci贸n"
        class="w-full h-auto"
      ></textarea>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-outlined p-button-info w-full"
          (click)="hideEditDescriptionDialog()"
        ></button>

      <div class="field col">
        <button
          pButton
          pRipple
          label="Agregar"
          icon="pi pi-check"
          class="p-button-success w-full"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
